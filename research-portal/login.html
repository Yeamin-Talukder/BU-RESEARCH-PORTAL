<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Research Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Inline critical override for clean slate if needed, but style.css will handle most */
        body { margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body class="login-body">

    <div class="login-container">
        <!-- BRAND SIDE (Left) -->
        <div class="login-brand-side">
            <div class="brand-content">
                <div class="logo-large">
                    <i class="ph-student" style="font-size: 3rem; color: var(--vellum-gold);"></i>
                    <h1>Research Journal</h1>
                </div>
                <p class="brand-quote">"Advancing knowledge through collaboration and discovery."</p>
                <div class="brand-footer">
                    <span>&copy; 2026 University of Barishal</span>
                </div>
            </div>
            <!-- Decorative circle/abstract -->
            <div class="brand-deco"></div>
        </div>

        <!-- FORM SIDE (Right) -->
        <div class="login-form-side">
            <div class="form-wrapper">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Please access your account.</p>
                </div>
                
                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <div class="input-field">
                            <i class="ph-envelope-simple"></i>
                            <input type="email" id="email" placeholder="student@bu.ac.bd" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-field">
                            <i class="ph-lock-key"></i>
                            <input type="password" id="password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">
                        <span>Sign In</span>
                        <i class="ph-arrow-right"></i>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#">Request Access</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
